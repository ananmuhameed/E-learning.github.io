
<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  </head>
  <body>
    <div id="base" class="">

      <form [formGroup]="login">

      <!-- UserInput (Text Field) -->
      <div id="u1" class="ax_default text_field" data-label="UserInput">
        <div id="u1_div" class=""></div>
        <input id="u1_input" type="text" placeholder="Enter your Username" value="" class="u1_input" formControlName="name"/>
      </div>

      <!-- PasswordInput (Text Field) -->
      <div id="u2" class="ax_default text_field" data-label="PasswordInput">
        <div id="u2_div" class=""></div>
        <input id="u2_input" type="password" placeholder="Enter your Password" value="" class="u2_input" formControlName="pass"/>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u3" class="ax_default label">
        <div id="u3_div" class=""></div>
        <div id="u3_text" class="text ">
          <p><span>User Name</span></p>
        </div>
      </div>

      <!-- Unnamed (Rectangle) -->
      <div id="u4" class="ax_default label">
        <div id="u4_div" class=""></div>
        <div id="u4_text" class="text ">
          <p><span>Password:</span></p>
        </div>
      </div>

      <!-- Signbtn (Rectangle) -->
      <div  id="u5" class="ax_default button" data-label="Signbtn">
        <img id="u5_img" class="img " src="assets/images/login/signbtn_u5.svg"/>
        <div style="background-color:#10CFC9 ;Cursor:pointer; " id="u5_text" class="text ">
          <p (click)="loginSubmit(login.value) "><span>Sign in</span></p>
        </div>
      </div>

      <!-- Unnamed (Image) -->
      <div id="u6" class="ax_default image">
        <img id="u6_img" class="img " src="assets/images/login/u6.png"/>
        <div id="u6_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>
    </form>

      <!-- ErrorMessage (Rectangle) -->
      <div id="u7" class="ax_default label ax_default_hidden" data-label="ErrorMessage" style="display:none; visibility: hidden">
        <div id="u7_zdiv" class=""></div>
        <div id="u7_text" class="text ">
          <p><span>Invalid user name or password. Please try again! </span></p>
        </div>
      </div>
    </div>


<!-- <router-outlet></router-outlet> -->

  </body>
</html>
